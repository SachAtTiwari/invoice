
<!DOCTYPE html> 
<html> 
  <head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="./css/style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>Billing Management</title> 
  </head> 
  <body style="background:#CCC;"> 
     <div class="icon-bar">
       <a class="active" href="#"><i class="fa fa-home"></i></a> 
       <a href="#"><i class="fa fa-search"></i></a> 
       <a href="#"><i class="fa fa-envelope"></i></a> 
       <a href="#"><i class="fa fa-globe"></i></a>
       <a href="#"><i class="fa fa-trash"></i></a> 

      </div> 
    
      <div class="col-md-10 custom">
          <form class="form-inline">
             <div class="form-group">
               <input type="text" id="item" class="form-control" name="item" placeholder="Item">
             </div>
             <div class="form-group">
               <input type="text" id="wt" name="wt" class="form-control" placeholder="Weight">
             </div>
             <div class="form-group">
               <input type="text" id="less" name="less" class="form-control" placeholder="Less">
             </div>
             <div class="form-group"> 
               <input type="text" id="ntwt" name="netwt" class="form-control" placeholder="Net Weight">
             </div>
             <div class="form-group">
                <input type="text" id="tunch" name="tunch"  class="form-control" placeholder="Tunch">
             </div>
             <div class="form-group">
                <input type="text" id="lab"  name="lab" class="form-control"  placeholder="Lab">
             </div>
             <div class="form-group">
                <input type="text" id="fine" name="fine" class="form-control"  placeholder="Fine">
             </div>
             <button type="submit" style="margin-top:5px;"  class="btn btn-success">Save</button>
             
             <button type="submit" style="margin-top:5px;" class="btn btn-success"><a href="#"><i class="fa fa-plus"></i></a></button>
          </form>
      </div> 
    
 
  </body> 
 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" onload="window.  = window.jQuery = module.exports;"></script> 
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
  <script src="./js/script.js"></script> 
</html>
